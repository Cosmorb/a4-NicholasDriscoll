<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers Online</title>
  <link rel="stylesheet" href="main.css">
</head>
<body class="checkers-container">

  <h1>Checkers Online</h1>
  <div id="controls">
    <select id="modeSelect">
      <option value="local">Local</option>
      <option value="online">Online </option>
    </select>
    <button id="createGame">Create Online Game</button>
    <input id="gameId" placeholder="Enter Game ID to Join">
    <button id="joinGame">Join Game</button>
  </div>

  <div id="gameInfo">Current Turn: White</div>
  <canvas id="board" width="640" height="640"></canvas>

  <script src="checkers.js"></script>
</body>
</html>
