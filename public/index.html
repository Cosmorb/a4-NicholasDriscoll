<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Interactive Multimedia Checkers</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-container">
    <h1>Interactive Multimedia Checkers</h1>
    <div id="mainMenu">
      <h2>Welcome to Enhanced Checkers!</h2>
      <p>Play with sound effects, glowing king pieces, and smooth animations</p>
      <button id="playCheckersBtn" class="play-button">
        Play Enhanced Checkers Game
      </button>
    </div>

    <div id="onlineGame">
      <h2>Online Multiplayer</h2>
      <div class="game-controls">
        <button id="createGame">Create New Game</button>
        <div class="join-section">
          <input id="gameCode" placeholder="Enter Game Code" maxlength="6">
          <button id="joinGame">Join Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
