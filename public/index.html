<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Checkers Online</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Checkers Online</h1>
  
  <div id="auth">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="loginMessage"></p>
  </div>

  <div id="game" style="display:none;">
    <h2>Game</h2>
    <button id="createGame">Create Game</button>
    <input type="text" id="joinGameId" placeholder="Game ID">
    <button id="joinGame">Join Game</button>
    <p id="gameStatus"></p>
    <canvas id="board" width="480" height="480" style="border:1px solid #333;"></canvas>
  </div>

  <script>
    const loginForm = document.getElementById("loginForm");
    const loginMessage = document.getElementById("loginMessage");
    const authDiv = document.getElementById("auth");
    const gameDiv = document.getElementById("game");
    const createGameBtn = document.getElementById("createGame");
    const joinGameBtn = document.getElementById("joinGame");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      try {
        const res = await fetch("/auth/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });
        const data = await res.json();
        if (res.ok) {
          loginMessage.textContent = "Login successful!";
          authDiv.style.display = "none";
          gameDiv.style.display = "block";
        } else {
          loginMessage.textContent = data.error || "Login failed";
        }
      } catch (err) {
        loginMessage.textContent = "Server error";
      }
    });

    createGameBtn.addEventListener("click", async () => {
      const res = await fetch("/api/game/create", { method: "POST" });
      const data = await res.json();
      document.getElementById("gameStatus").textContent = "Game created. ID: " + data.gameId;
    });

    joinGameBtn.addEventListener("click", async () => {
      const id = document.getElementById("joinGameId").value;
      const res = await fetch("/api/game/join/" + id, { method: "POST" });
      const data = await res.json();
      if (res.ok) {
        document.getElementById("gameStatus").textContent = "Joined game: " + data.gameId;
      } else {
        document.getElementById("gameStatus").textContent = data.error || "Error joining game";
      }
    });
  </script>
</body>
</html>
