<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkers Online</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-container">
		<h1>Checkers Online</h1>
		
		<div id="mainMenu">
			<h2>Welcome to Checkers!</h2>
			<button id="playCheckersBtn">
				Play Local Checkers Game
			</button>
			<p>Or login below for online multiplayer games</p>
		</div>
		
		<div id="auth">
			<h2>Login</h2>
			<form id="loginForm">
				<input type="text" id="username" placeholder="Username" required>
				<input type="password" id="password" placeholder="Password" required>
				<button type="submit">Login & Play Online</button>
			</form>
			<p id="loginMessage"></p>
		</div>

		<div id="game">
			<h2>Online Game</h2>
			<button id="createGame">Create Game</button>
			<input type="text" id="joinGameId" placeholder="Game ID">
			<button id="joinGame">Join Game</button>
			<p id="gameStatus"></p>
			<canvas id="board" width="480" height="480"></canvas>
		</div>
	</div>

	<script src="js/index.js"></script>
</body>
</html>
