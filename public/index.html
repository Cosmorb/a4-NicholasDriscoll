<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkers Online</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-container">
    <h1>Checkers Online</h1>
    <div id="mainMenu">
      <h2>Welcome to Checkers!</h2>
      <p>Play locally or create/join an online game</p>
      <button id="playCheckersBtn">
        Play Local Checkers Game
      </button>
    </div>

    <div id="onlineGame">
      <h2>Online Multiplayer</h2>
      
      <!-- Temporary test button -->
      <button id="testConnection" style="background: red; margin-bottom: 10px;">Test Server Connection</button>
      
      <div class="game-controls">
        <button id="createGame">Create New Game</button>
        <div class="join-section">
          <input id="gameCode" placeholder="Enter Game Code" maxlength="6">
          <button id="joinGame">Join Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
