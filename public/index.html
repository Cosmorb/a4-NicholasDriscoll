<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Checkers Online</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="main-container">
    <h1>Checkers Online</h1>
    <div id="mainMenu">
      <h2>Welcome to Checkers!</h2>
      <p>Play locally or log in to Play Online</p>
      <button id="playCheckersBtn">
        Play Local Checkers Game
      </button>
    </div>

    <div id="auth">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button>Login & Play Online</button>
      
      <div id="game">
        <h2>Online Game</h2>
        <div>
          <button id="createGame">Create Game</button>
          <input id="gameId" placeholder="Game ID">
          <button id="joinGame">Join Game</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/index.js"></script>
</body>
</html>
