<body>
<header class="topbar">

<!--AI did genrate some of this, but for template then creating-->
<main class="wrap">
<section class="card">

<h1>Contact Me</h1>
<form id="contact-form">
  <label>Name
    <input id="name" name="name" type="text" required>
  </label>

  <label>Email
    <input id="email" name="email" type="email" required>
  </label>

  <label>Message
    <textarea id="message" name="message" rows="3" required></textarea>
  </label>

  <div>
    <strong>Priority:</strong>
    <select name="priority" id="priority">
      <option value="Low">Low</option>
      <option value="Mid">Mid</option>
      <option value="High">High</option>
    </select>
  </div>

  <button id="send" type="submit">Send</button>
</form>

</section>

<section class="card">
<h2>Logs</h2>
<table id="items">
  <thead>
    <tr>
      <th>Name</th>
      <th>Email</th>
      <th>Message</th>
      <th>Priority</th>
      <th>Response By</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>
</section>
</main>
</body>
</html>
